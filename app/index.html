	<style>
        .example {
            position: relative;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .example div, .example p, .example span{
            padding: 0;
            margin: 0;
        }

        #mygraphiccontainer {
            width: 650px;
            height: 400px;
        }

        .example #demo {
            background-image: url("assets/u.png");
            position: absolute;
            left: 92px;
            top: 103px;
            /*background-color: #f00;*/
            text-align: center;
            line-height: 1.5em;
            /*border: solid 1px #cc0000;*/
/*            border-radius: 0;
            -moz-box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
            -webkit-box-shadow: 3px 3px 7px rgba(0,0,0,0.4);*/
            width: 50px;
            height: 50px;
        }

        .dot {
            position: absolute;
            color: #396491;
            font-size: 20px;
            height: 0;
            line-height: 12px;
            opacity: 0.8;
            width: 0;
            cursor: move;
        }

        .dot .point {
            background-color: #000;
            position: absolute;
            left: -3px;
            top: -3px;
            width: 6px;
            height: 6px;
            border-radius: 3px;
            font-size: 0px;
        }

        .number-label {
            position: absolute;
            top: -1em;
            left: -0.9em;
            width: 1em;
            height: 1em;
            line-height: 1em;
        }

            /* Gives the points a larger target area to drag */
        .dot .fat-finger {
            position: absolute;
            top: -30px; /* minus half the fat-finger height */
            left: -30px;
            width: 60px;
            height: 60px;
            -moz-border-radius: 30px;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            background-color: #abc;
            opacity: 0.3;
            filter: alpha (opacity = 30);
        }

        #dot-3 .fat-finger {
            background-color: #f80;
            opacity: 0.4;
        }

        #dot-0 .fat-finger {
            background-color: #8DAA16;
            opacity: 0.4;
        }

        #dot-0, #demo {
            top: 103px;
            left: 92px;
        }

        #dot-1 {
            top: 317px;
            left: 147px;
        }

        #dot-2 {
            top: 179px;
            left: 532px;
        }

        #dot-3 {
            left: 538px;
            top: 288px;
        }
        #dot-4 {
            top: 279px;
            left: 532px;
        }

        #info {
            position: absolute;
            width: 450px;
            height: 15em;
            right: 1em;
            top: 1em;
        }

        code span {
            color: #CC3300;
        }

        .point {
            font-size: 24px;
            left: 5px;
            position: absolute;
            top: -5px;
        }

    </style>

        <div class="row-fluid">
            <div class="span3">
                <div id="movesync-description" style="overflow:scroll; height:400px;">

                </div>
            </div>
            <div class="span9">
                <div class="hero-unit">
                    <div class="example">
                        <div id="mygraphiccontainer"></div> <!-- Container for the preview of the curve line -->
                        <div id="info">
                            <button id="btn-animate" class='yui3-button'>Animate On Path</button>
                            <p>To see anim along a path, click the button above, or drag point 0, 1, 2, or 3.</p>
                            <p>The X and Y of point 0 is <code>[<span class="arr0">92,103</span>]</code></p>
                            <p>The X and Y of 1, 2, and 3, are the sub-arrays in array value of "curve:" in the anim.set()</p>
                            <p><code>anim.set('to', {curve: [
                                [<span class="arr1">147,317</span>],
                                [<span class="arr2">532,179</span>],
                                [<span class="arr3">538,288</span>] ]});</code></p>
                        </div>
                        <div id="dot-0" class="dot zero">
                            <div class="point"></div>
                            <div class="fat-finger" title="Drag to change start point"></div> <!-- Gives the points a larger target area to drag -->
                            <div class="number-label">0</div>
                        </div>
                        <div id="dot-1" class="dot one">
                            <div class="point"></div>
                            <div class="fat-finger" title="Drag to change path"></div>
                            <div class="number-label">1</div>
                        </div>

                        <div id="dot-3" class="dot three">
                            <div class="point"></div>
                            <div class="fat-finger" title="Drag to change end point"></div>
                            <div class="number-label">3</div>
                        </div>
                        <div id="demo">&nbsp;</div>


                        <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
